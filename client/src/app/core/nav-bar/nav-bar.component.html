<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" aria-label="Offcanvas navbar large">
  <div class="container-fluid">
    <img
      src="/assets/images/logo.png"
      style="max-height: 55px"
      alt="logo"
      class="logo"
      routerLink="/"
    />
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav me-auto ms-5 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/category" [queryParams]="{categoryId: 0}" routerLinkActive="active">All</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" [routerLink]="['/category']" [queryParams]="{categoryId: 1, categoryName: 'Politics'}" [replaceUrl]="true" routerLinkActive="active">Politics</a></li>
              <li><a class="dropdown-item" [routerLink]="['/category']" [queryParams]="{categoryId: 2, categoryName: 'Finances & economics'}" [replaceUrl]="true"  routerLinkActive="active">Finances & economics</a></li>
              <li><a class="dropdown-item" [routerLink]="['/category']" [queryParams]="{categoryId: 3, categoryName: 'Business'}" [replaceUrl]="true"  routerLinkActive="active">Business</a></li>
              <li><a class="dropdown-item" [routerLink]="['/category']" [queryParams]="{categoryId: 4, categoryName: 'Technology'}" [replaceUrl]="true"  routerLinkActive="active">Technology</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about-us']" routerLinkActive="active">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">Contacts</a>
          </li>
        </ul>
        <div class="navbar-nav align-items-center">
          <app-weather-widget></app-weather-widget>
          <div>
            <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a class="btn btn-outline-secondary me-2" routerLink="/account/login">Login</a>
            <a class="btn btn-outline-secondary me-2" routerLink="/account/register">Sign up</a>
            </ng-container>
            <ng-container *ngIf="accountService.currentUser$ | async as user">
              <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-dark dropdown-toggle"
                        aria-controls="dropdown-basic">
                  <strong>Welcome, {{user.displayName}}</strong> <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" routerLink="/articles-manager" routerLinkActive="active">Articles manager</a></li>
                  <li role="menuitem"><a class="dropdown-item" routerLink="/articles-manager/add-article" routerLinkActive="active">Add article</a></li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a class="dropdown-item" style="cursor: pointer"  (click)="accountService.logout()">Logout</a>
                  </li>
                </ul>
              </div>
            </ng-container>
          </div>
        </div>
        </div>
      </div>
    </div>
</nav>
