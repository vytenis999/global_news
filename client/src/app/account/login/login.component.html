<section class="first-section vh-100">
  <div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>
      <div class="form-floating mb-3">
        <input [ngClass]="{'is-invalid':submitted && loginForm.controls.email.errors}" type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email address</label>
        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
          <div *ngIf="submitted && loginForm.controls.email.errors.required">Email is required!</div>
          <div *ngIf="submitted && loginForm.get('email').errors.email">Invalid email address!</div>
        </div>
      </div>
      <div class="form-floating">
        <input [ngClass]="{'is-invalid':submitted && loginForm.controls.password.errors}" type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="submitted && loginForm.controls.password.errors.required">Password is required!</div>
        </div>
      </div>
      <div class="my-2">
        <a routerLink="/account/lost">Lost your password?</a>
      </div>
      <div class="d-grid">
        <button class="btn btn-lg btn-primary mt-3" type="submit">
          Sign in
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
</section>
