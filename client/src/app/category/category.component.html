    <section class="col">
      <div class="d-flex justify-content-between align-items-center pb-2 mb-4">
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="this.newsParams.pageSize"
          [pageNumber]="this.newsParams.pageNumber"
        ></app-paging-header>
        <div class="input-group" style="width: 300px">
          <input
            (keyup.enter)="onSearch()"
            type="text"
            class="form-control"
            #search
            placeholder="Search"
          />
          <button
            (click)="onSearch()"
            class="btn btn-outline-primary"
            type="button"
          >
            Search
          </button>
          <button
            (click)="onReset()"
            class="btn btn-outline-success"
            type="button"
          >
            Reset
          </button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of articles">
          <app-article-item [article]="item"></app-article-item>
        </div>
      </div>
      <div class="d-flex justify-content-center my-4" *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="newsParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
