<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      class="img-fluid bg-light card-img-top"
      src="{{ article.pictureUrl }}"
      alt="{{ article.title }}"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        routerLink="/category/{{ article.id }}"
        routerLinkActive="router-link-active"
        type="button"
        class="btn btn-primary"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <div class="row mb-1">
      <div class="col-6"><p class="fw-bold fs-6"> {{ article.articleCategory}}</p></div>
      <div class="col-6 text-end"><p class="text-black-50 fs-6">{{ article.date | date }}</p></div>
    </div>
    <a class="text-decoration-none" routerLink="/category/{{ article.id }}">
      <h5 class="text-black">{{ article.title }}</h5>
    </a>
  </div>
</div>
